<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insight Hub | Support</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font family and primary colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5', // Indigo 600
                        'primary-dark': '#4338ca', // Indigo 700
                    }
                }
            }
        }
    </script>
    <style>
        /* Optional: Add a smooth transition for colors */
        .transition-colors {
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    
    <!-- Navigation Bar (Matches index.html) -->
    <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">
            <div class="flex items-center">
                <!-- Simple Logo/Brand -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2zm-1 16H8a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2zm3-3H8a1 1 0 0 1 0-2h6a1 1 0 0 1 0 2zm1-3H8a1 1 0 0 1 0-2h7a1 1 0 0 1 0 2z"/>
                </svg>
                <h1 class="text-xl font-bold text-gray-900 ml-2">Data Insight Hub</h1>
            </div>
            <nav class="flex space-x-4">
                <a href="/" class="text-sm font-medium text-gray-500 hover:text-primary transition-colors pb-1">Dashboard</a>
                <!-- Active link styling applied here -->
                <a href="/contact.html" class="text-sm font-medium text-gray-900 hover:text-primary transition-colors border-b-2 border-primary pb-1">Support</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto p-4 md:p-8">
        
        <div class="max-w-xl mx-auto">
            <h2 class="text-4xl font-extrabold text-gray-900 mb-2">Technical Support & Contact</h2>
            <p class="text-lg text-gray-600 mb-8">Please use the form below to submit technical inquiries or feedback to our operations team.</p>

            <!-- Card styling matches index.html -->
            <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-gray-100">
                <h3 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-4">Submit a New Request (k6 Target)</h3>

                <!-- Form Submission Target for k6 POST testing -->
                <form action="/submit-contact" method="POST" class="space-y-6">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                        <input type="text" id="name" name="name" required 
                            class="w-full p-3 md:p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary focus:outline-none shadow-sm transition-all duration-150 text-gray-700"
                            placeholder="John Doe">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required 
                            class="w-full p-3 md:p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary focus:outline-none shadow-sm transition-all duration-150 text-gray-700"
                            placeholder="you@example.com">
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="subject" name="subject" required 
                            class="w-full p-3 md:p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary focus:outline-none shadow-sm transition-all duration-150 text-gray-700"
                            placeholder="Regarding API Access...">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Detailed Message</label>
                        <textarea id="message" name="message" rows="5" required 
                                    class="w-full p-3 md:p-4 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary focus:outline-none shadow-sm transition-all duration-150 text-gray-700"
                                    placeholder="Provide details about your query or feedback..."></textarea>
                    </div>
                    
                    <!-- Button styling matches index.html -->
                    <button type="submit" 
                            class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-colors duration-200 flex items-center justify-center">
                        <!-- Mail Icon (Inline SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Send Request (Test Target)
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Matches index.html) -->
    <footer class="mt-12 border-t border-gray-200 py-6 bg-white">
        <div class="container mx-auto text-center text-sm text-gray-500">
            &copy; 2024 Data Insight Hub. All rights reserved. | Enterprise Data Solution
        </div>
    </footer>
</body>
</html>
